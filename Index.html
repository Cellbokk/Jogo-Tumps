<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link rel="icon" href="/Assets/favicon_io/favicon-16x16.png" type="image/png">
  <link rel="stylesheet" href="/style.css">
  <title>Tumps !</title>
</head>
<body>
  <main>
    <aside class="loja-upgrades">
      <h2>Lojinha</h2>
      <button class="upgrade-btn">+1 por clique (10 TumpsCoins)</button>
      <button class="upgrade-btn">Auto-Clicker (50 TumpsCoins)</button>
      <button class="upgrade-btn">Turbo Tap (100 TumpsCoins)</button>
      <button class="upgrade-btn" id="comprar-cursor">Upgrade do Cursor (50 TumpsCoins)</button>
    </aside>

    <!-- Parte de titulo e onde fica o botão -->
    <section class="logo-container">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
    
      <h1 class="logo-text">Tumps</h1> <!-- Só o título aqui -->
    
      <div class="game-content">
        <p class="Contador">Quantidade de TumpsCoins: 0</p>
        <button class="Aperta">Aperta</button>
      </div>

      <div id="particles-js"></div>
    </section>

  </main>
  <script src="/script.js" defer></script>
</body>
</html>
